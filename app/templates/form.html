{% extends 'base.html' %}

{% block content %}
<h1>Formulario de Preguntas</h1>
<form method="POST">
    {% for pregunta in preguntas %}
        <div class="mt-5">
            <label>{{ pregunta['texto'] }}</label><br>
            {% for opcion in opciones[pregunta['id']] %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="{{ pregunta['id'] }}" value="{{ opcion['id'] }}" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    {{ opcion['texto'] }}
                </label>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Siguiente</button>
</form>
{% endblock %}
